<div class="section">
    <div class="row">
        <div class="col-sm-6">
            <div class="container">
                <div class="body">
                    <form [formGroup]="form" (ngSubmit)="check()">
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">NAME</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" formControlName="name">
                                <span style="color: red; font-size: 14px;"
                                    *ngIf="name && name.invalid && name.touched">This input filed is not valid</span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label">SELECT TASK</label>
                            <div class="col-sm-9">
                                <select class="form-select" aria-label="Default select example" formControlName="task">
                                    <option selected>select task</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <span style="color: red; font-size: 14px;"
                                    *ngIf="task && task.invalid && task.touched">This input filed is not valid</span>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="description" class="col-sm-3 col-form-label">DESCRIPTION</label>
                            <div class="col-sm-9">
                                <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis
                                    egestas. Vestibulum tortor quam.</p>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="name" class="col-sm-3 col-form-label">SOLUTION CODE</label>
                            <div class="col-sm-9">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        style="height: 100px" formControlName="source"></textarea>
                                    <span style="color: red; font-size: 14px;"
                                        *ngIf="source && source.invalid && source.touched">This input filed is not
                                        valid</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="name" class="col-sm-3 col-form-label"></label>
                            <div class="col-sm-9">
                                <button type="button" [disabled]="form.invalid"
                                    class="btn btn-secondary" (click)="showToastr()">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-6 body_1">
            <!-- <app-score-page></app-score-page> -->
        </div>
    </div>
</div>
